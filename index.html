<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Ruler</title>
    <style>
        .typo_num {
            font-weight: 700;
            font-size: 24px;
            line-height: 32px;
            color: #2E2E2E;
        }
    </style>
</head>

<body>
    <main>
        <p class="typo_num">画面幅：<span id="a"></span>px</p>
        <p class="typo_num">画面高：<span id="b"></span>px</p>
    </main>
    
    <script>
        function getScreenWidth() {
            return document.body.clientWidth;
        }

        function getScreenHeight() {
            return document.documentElement.clientHeight;
        }

        function displayScreenSize() {
            const screenWidth = getScreenWidth();
            const screenHeight = getScreenHeight();

            const widthElem = document.getElementById('a');
            const heightElem = document.getElementById('b');

            widthElem.innerText = screenWidth;
            heightElem.innerText = screenHeight;
        }

        window.addEventListener("load", displayScreenSize);
        window.addEventListener("resize", displayScreenSize);
    </script>
</body>

</html>
