<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Ruler</title>
    <link rel="stylesheet" href="./reset.css?20240309">
    <link rel="stylesheet" href="./style.css?20240309">
</head>

<body>
    <main>
        <!-- 画面サイズ表示エリア -->
        <ul class="cardList">
            <li>
                <div class="card">
                    <p class="typo_ttl">横幅</p>
                    <div class="card_cont">
                        <p class="typo_num" id="horizontal_size"></p>
                        <p class="typo_unit">px</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="card">
                    <p class="typo_ttl">縦幅</p>
                    <div class="card_cont">
                        <p class="typo_num" id="vertical_size"></p>
                        <p class="typo_unit">px</p>
                    </div>
                </div>
            </li>
            <div class="horizontal"></div>
            <div class="vertical"></div>
        </ul>

        <!-- 定規エリア -->
        <div class="horizontal" id="horizontal"></div>
        <div class="vertical" id="vertical"></div>
    </main>

    <script src="./script.js?20240309"></script>
</body>

</html>
